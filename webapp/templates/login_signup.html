<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Updated background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Updated box shadow */
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Updated heading color */
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"],
        .login-form select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"] {
            background-color: #333; /* Updated submit button background color */
            color: #fff; /* Updated submit button text color */
            cursor: pointer;
        }
        /* Updated select box styles */
        .login-form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="loginForm" method="post" action="javascript:void(0)">
            <select name="user_type" id="userType">
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="delivery_agent">Delivery Agent</option>
            </select>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var userType = document.getElementById('userType').value;
            switch(userType) {
                case 'admin':
                    window.location.href = 'admin.html'; // Redirect to admin homepage
                    break;
                case 'customer':
                    window.location.href = 'customer.html'; // Redirect to customer homepage
                    break;
                case 'vendor':
                    window.location.href = 'vendor.html'; // Redirect to vendor homepage
                    break;
                case 'delivery_agent':
                    window.location.href = 'delivery_agent.html'; // Redirect to delivery agent homepage
                    break;
                default:
                    // Do nothing or handle other cases
                    break;
            }
        });
    </script>
</body>
</html>
