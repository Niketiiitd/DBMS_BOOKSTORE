<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="vendor-registration-form" onsubmit="return validateVendorRegistrationForm()">
            <h2>Vendor Registration</h2>
            
            <label for="first-name">Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="First" required>

            <!-- <label for="middle-name">Middle Name:</label> -->
            <input type="text" id="middle-name" name="middle_name" placeholder="Middle">

            <!-- <label for="last-name">Last Name:</label> -->
            <input type="text" id="last-name" name="last_name" placeholder="Last">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone_number" required>

            <h3>Address</h3>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="street-name">Street Name:</label>
            <input type="text" id="street-name" name="street_name" required>

            <label for="house-no">House Number:</label>
            <input type="text" id="house-no" name="house_no" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <!-- Add other address fields similarly -->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <button type="submit">Register</button>
            <a href="#" class="back-button">Back</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
