<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Login</h1>
        <form class="login-form" id="loginForm" method="post" action="javascript:void(0)">
            <div class="form-group">
                <label for="userType">Select User Type</label>
                <select class="form-control" id="userType">
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                    <option value="vendor">Vendor</option>
                    <option value="delivery_agent">Delivery Agent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="loginId">Login ID</label>
                <input type="text" class="form-control" id="loginId" placeholder="Enter login ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">New user? <a href="register.html">Register</a></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var userType = document.getElementById('userType').value;
            switch(userType) {
                case 'admin':
                    window.location.href = 'admin.html'; // Redirect to admin homepage
                    break;
                case 'customer':
                    window.location.href = 'customer.html'; // Redirect to customer homepage
                    break;
                case 'vendor':
                    window.location.href = 'vendor.html'; // Redirect to vendor homepage
                    break;
                case 'delivery_agent':
                    window.location.href = 'delivery_agent.html'; // Redirect to delivery agent homepage
                    break;
                default:
                    // Do nothing or handle other cases
                    break;
            }
        });
    </script>
</body>
</html>
